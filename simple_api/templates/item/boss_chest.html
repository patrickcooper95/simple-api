{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{{ item_details['name'] }}{% endblock %}</h1>
    <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f9f9f9;
            }

            .container {
                text-align: center;
                max-width: 600px;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 10px;
                background-color: #fff;
            }

            img {
                max-width: 100%;
                max-height: 20%;
                margin-bottom: 20px;
            }

            p {
                font-size: 16px;
                margin: 20px 0;
            }

            button {
                padding: 10px 20px;
                font-size: 16px;
                color: #fff;
                background-color: #007bff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            button:hover {
                background-color: #0056b3;
            }
        </style>
{% endblock %}

{% block content %}
<body>
    <div class="container">
    <img src={{ item_details['image_path'] }} alt="Description of image">
    {% set item_used = item_details['used'] %}
    {% if item_used == 1 %}
        <p>{{ item_details['description'] }}</p>
    {% endif %}
        <form action="/{{ item_details['id'] }}" method="post">
            <button type="submit">Open</button>
        </form>
</div>
</body>

{% endblock %}
