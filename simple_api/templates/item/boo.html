{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Boo{% endblock %}</h1>
    <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f9f9f9;
            }

            .container {
                text-align: center;
                max-width: 600px;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 10px;
                background-color: #fff;
            }

            img {
                max-width: 100%;
                max-height: 20%;
                margin-bottom: 20px;
            }

            p {
                font-size: 16px;
                margin: 20px 0;
            }

            button {
                padding: 10px 20px;
                font-size: 16px;
                color: #fff;
                background-color: #007bff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            button:hover {
                background-color: #0056b3;
            }
        </style>
{% endblock %}

{% block content %}
<body>
    <div class="container">
    <img src="static/images/king_boo.png" alt="Description of image">
    <p>Steal someone's drink and give it to Cory. If Cory, give someone else a drink.</p>
        <form action="/d66bc0ba-fd70-47ac-be24-5f3676ec53d3" method="post">
            <button type="submit">Add to Inventory</button>
        </form>
</div>
</body>

{% endblock %}
